<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Bid Bazaar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-gray-200 py-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <img alt="Bid Bazaar Logo" class="h-8" height="50" src="https://storage.googleapis.com/a1aa/image/Aeiz9hGftE9K5_DCjb4dk-kPDDOwRHxPsyBuN7Nj8MY.jpg" width="50"/>
                <span class="ml-2 text-xl font-bold text-gray-700">Bid Bazaar</span>
            </div>
            <nav class="space-x-4">
                <a class="text-gray-700 hover:text-gray-900" href="#">Home</a>
                <a class="text-gray-700 hover:text-gray-900" href="#">Categories</a>
                <a class="text-gray-700 hover:text-gray-900" href="#">
                    <i class="fas fa-user-plus"></i> Login
                </a>
                <a class="text-gray-700 hover:text-gray-900" href="#">
                    <i class="fas fa-sign-in-alt"></i> Login
                </a>
            </nav>
        </div>
    </header>
    <main class="flex flex-col lg:flex-row min-h-screen">
        <div class="lg:w-1/2 bg-cover bg-center" style="background-image: url('img/405c84ffad25bef0115c03e92699c26c.jpg');">
            <div class="flex items-center justify-center h-full bg-black bg-opacity-50">
                <div class="text-center text-white">
                    <h1 class="text-6xl font-bold">Bid Bazaar</h1>
                    <p class="mt-4 text-xl">An Auction Platform for <span class="font-bold">Collectors</span></p>
                </div>
            </div>
        </div>
        <div class="lg:w-1/2 bg-gray-900 flex items-center justify-center">
            <div class="w-full max-w-md p-8">
                <h2 class="text-2xl font-bold text-white mb-6">Register</h2>
                <form id="registrationForm">
                    <div class="mb-4">
                        <label class="block text-gray-400 mb-2" for="username">Username</label>
                        <input class="w-full px-3 py-2 text-gray-900 rounded" id="username" type="text" value="blockbusterrandy"/>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-400 mb-2" for="password">Password</label>
                        <input class="w-full px-3 py-2 text-gray-900 rounded" id="password" type="password" value="password"/>
                    </div>
                    <div class="mb-4 text-right">
                        <a class="text-blue-500 hover:underline" href="#">Forgot Password?</a>
                    </div>
                    <div class="mb-4">
                        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700" href="http://127.0.0.1:5500/index.html">
                            Register
                        </button>
                    </div>
                    <div class="text-center">
                        <a class="text-blue-500 hover:underline" href="http://127.0.0.1:5500/signin.html">Already have an account? Login Here</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer class="bg-gray-200 py-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <img alt="Bid Bazaar Logo" class="h-8" height="50" src="https://storage.googleapis.com/a
